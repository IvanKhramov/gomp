syntax="proto3";

package protos;
option go_package = "internal/protos";
import "internal/protos/utils.proto";

enum Action {
    idle = 0;
    run = 1;
}


message Unit {
    uint32 id = 1;
    Position position = 2;
    int32 frame = 3;
    Action action = 5;
    uint32 hp = 6;
}